name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Build
        run: |
          mkdir -p dist

          # Initialize index.html with basic HTML structure
          cat > dist/index.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Slides Index</title>
          </head>
          <body>
              <h1>Slides</h1>
              <ul>
          EOF

          # Find all files matching slideXX.md pattern
          for file in slides[0-9][0-9].md; do
              # Extract the XX number from filename
              number=$(echo "$file" | grep -o '[0-9][0-9]')
              # Run the build command
              nr build --entry "$file" --out "dist/$number" --base /${{github.event.repository.name}}/$number
              # Add link to index.html
              echo "        <li><a href=\"$number\">xSlide $number</a></li>" >> dist/index.html
          done

          # Close HTML structure
          cat >> dist/index.html <<EOF
              </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4