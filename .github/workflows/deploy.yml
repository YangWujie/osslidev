name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        slide:
          - name: slide1
            input: slide1.md
            output: dist/slide1
            base: /${{ github.event.repository.name }}/slide1/
          - name: slide2
            input: slide2.md
            output: dist/slide2
            base: /${{ github.event.repository.name }}/slide2/

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Build ${{ matrix.slide.name }}
        run: nr build ${{ matrix.slide.input }} --out ${{ matrix.slide.output }} --base ${{ matrix.slide.base }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload slide artifact
        uses: actions/upload-artifact@v4
        with:
          name: slide-${{ matrix.slide.name }}
          path: ${{ matrix.slide.output }}

  merge-and-upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all slide artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge artifacts into dist
        run: |
          mkdir -p dist
          for artifact in artifacts/slide-*; do
            if [ -d "$artifact" ]; then
              echo "Copying $artifact to dist/"
              cp -r "$artifact"/* dist/
            fi
          done

      - name: List merged files
        run: ls -R dist
  
      - name: Setup Pages
        uses: actions/configure-pages@v4
  
      - name: Upload merged artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: merge-and-upload
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  